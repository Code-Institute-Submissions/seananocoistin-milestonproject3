{% extends 'base.html' %}
{% block content %}

<!-- Search box -->
<div class="container">
    <div style="background-color:green;color:white;padding:40px;margin:250px 120px;text-align:center">
        <div class="searchbox">
                <label for="search"><h1>What are you looking for?</h1></label>
        </div>
                <form>
                    <input type="text" style="width:50%;border-radius:5px;padding:8px" placeholder="I'm looking for..." name="search">
                    <button type="submit"><i class="fa fa-search" style="border-radius:8px;padding:10px"></i></button>
                </form>
                <br>
                <p><span>e.g. an accountant, a photographer, etc.</span></p>
    </div>
</div>

    <div class="row">
  <div class="column">
    <div class="card">Business 1</div>
  </div>
  <div class="column">
    <div class="card">.Business</div>
  </div>
  <div class="column">
    <div class="card">Business</div>
  </div>
  <div class="column">
    <div class="card">Business</div>
  </div>
</div>

<div class="container">
  <h2>Carousel Example</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="la.jpg" alt="Los Angeles" style="width:100%;">
        <div class="carousel-caption">
          <h3>Los Angeles</h3>
          <p>LA is always so much fun!</p>
        </div>
      </div>

      <div class="item">
        <img src="chicago.jpg" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <h3>Chicago</h3>
          <p>Thank you, Chicago!</p>
        </div>
      </div>
    
      <div class="item">
        <img src="ny.jpg" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <h3>New York</h3>
          <p>We love the Big Apple!</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>



{% endblock %}
