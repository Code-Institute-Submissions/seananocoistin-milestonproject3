{% extends 'base.html' %}
{% block content %}

<!-- Search box -->
<div class="container">
    <div style="background-color:green;color:white;padding:20px;margin:200px 120px;text-align:center">
        <div class="searchbox">
                <label for="search"><h1>What are you looking for?</h1></label>
        </div>
                <form method="post" action="/search">
                    <input type="text" style="color:black;width:50%;border-radius:5px;padding:7px" placeholder="I'm looking for..." name="search">
                        <button type="submit" class="btn btn-warning" style="border-radius:5px;padding:7px">
                            <span class="glyphicon glyphicon-search"></span> Search
                        </button>
                </form>
                <br>
                <p><span>e.g. an accountant, a photographer, etc.</span></p>
    </div>
</div>

<div style="display:flex;flex-wrap:wrap;justify-content:center">
{% for task in tasks %}

<div class="container" style="background-color:white;color:black;padding:30px;text-align:left;border:3px solid lightgray;margin:10px;width:300px">
        <div class="form-group">
           <h4><i class="fa fa-info" aria-hidden="true"></i><strong> {{task.business_name}}</strong></h4>
        </div>
        <div class="form-group">
            <i class="fa fa-home" aria-hidden="true"></i> {{task.address}}   
        </div>
        <div class="form-group">
            <i class="fa fa-phone" aria-hidden="true"></i> {{task.telephone}}
        </div>
        <div class="form-group">
            <i class="fa fa-laptop" aria-hidden="true"></i> {{task.website}}
        </div>
        <div class="form-group">
            <i class="fa fa-envelope" aria-hidden="true"></i> {{task.email}}  
        </div>
        <div class="form-group">
            <i class="fa fa-clock-o" aria-hidden="true"></i> {{task.hours}}  
        </div>
        <div class="form-group">
            <p><strong>About</strong></p> {{task.about}}  
        </div>
</div>
{% endfor %}
</div>

{% endblock %}
